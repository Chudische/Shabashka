{% extends 'main/layout.html' %}
{% load bootstrap4 %}

{% block title %} Смена пароля {% endblock %}

{% block body %}
<div class="container p-5">
<h2>Изменение пароля пользователя {{ user.username }}</h2>
<form method="POST">
    {% csrf_token %}
    {% bootstrap_form form layout="vertical"%}
    {% buttons submit='Сохранить' %}{% endbuttons %}
</form>
</div>
{% endblock %}
